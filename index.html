<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-do List</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="todo.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/b2aa2b4275.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</head>

<body style="background-color: #04748b; text-align: center; font-family: 'Open Sans', sans-serif;">
    <div class="container">
        <div class="row">
            <div class="intro col-12" style="margin-top: 5%; font-family: 'Permanent Marker', cursive; ">
                <span>Things to do</span>
            </div>
            <div class="border1">
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">
                    Enter the text in the input field to add your items in the list
                </p>
                <p id="second">
                    Click on the item to mark it as complete
                </p>
                <p id="third">
                    Click "X" to remove the item from the List
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="Enter new item" maxlength="30"
                    style="margin-bottom: 15px;">
                <button id="enter"><i class="fa-solid fa-pencil"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-2">

                </ul>
            </div>
        </div>
    </div>


    <div class="wave"></div>
     <div class="wave"></div>
     <div class="wave"></div>
    <script src="todo.js" type="text/javascript"></script>
</body>

</html>
